<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹 개발 포트폴리오</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #111;
      --nav-bg: #003366;
      --nav-btn-bg: #0055aa;
      --border-color: #003366;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --nav-bg: #1c1c1c;
      --nav-btn-bg: #333;
      --border-color: #444;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: var(--nav-bg);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    nav {
      width: 20%;
      background-color: var(--nav-bg);
      padding: 1rem;
      box-sizing: border-box;
      color: white;
    }

    nav h2 {
      margin-top: 0;
    }

    nav button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5rem;
      background-color: var(--nav-btn-bg);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    main {
      width: 80%;
      padding: 2rem;
      box-sizing: border-box;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    footer {
      background-color: var(--nav-bg);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.4rem 0.8rem;
      background-color: var(--nav-btn-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 80%;
      height: 80%;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
    }

    body.dark-mode .modal-content {
      background-color: #222;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav, main {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">다크 모드</button>

  <header>
    <h1>홍길동의 웹 개발 포트폴리오</h1>
    <p>최신 기술로 사용자 친화적인 웹사이트를 만듭니다.</p>
  </header>

  <div class="container">
    <nav>
      <h2>탐색 메뉴</h2>
      <button onclick="scrollToSection('about')">소개</button>
      <button onclick="openModal()">프로젝트</button>
      <button onclick="scrollToSection('contact')">연락처</button>
    </nav>

    <main>
      <section id="about">
        <h2>소개</h2>
        <p>
          저는 풀스택 웹 개발자로, 프론트엔드와 백엔드 기술을 모두 다룹니다. HTML, CSS, JavaScript뿐만 아니라
          React와 Node.js도 능숙하게 사용합니다.
        </p>
      </section>

      <section id="contact">
        <h2>연락처</h2>
        <p>
          저와 함께 일하고 싶거나 프로젝트에 대해 더 알고 싶다면 이메일로 연락해주세요:
          <a href="mailto:honggildong@example.com">honggildong@example.com</a>
        </p>
      </section>
    </main>
  </div>

  <footer>
    © 2025 홍길동. 모든 권리 보유.
  </footer>

  <!-- 모달 영역 -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <iframe src="hello.html" title="프로젝트 보기"></iframe>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    function openModal() {
      document.getElementById("projectModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("projectModal").style.display = "none";
    }

    // ESC 키로 모달 닫기
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
